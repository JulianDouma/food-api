deptrac:
    paths:
        - ./src

    layers:
        -   name: Product
            collectors:
                -   type: directory
                    value: src/Product/.*

        -   name: Shared
            collectors:
                -   type: directory
                    value: src/Shared/.*

        -   name: Vendors
            collectors:
                -   type: classNameRegex
                    value: '#^ApiPlatform\\#'
                -   type: classNameRegex
                    value: '#^Symfony\\#'
                -   type: classNameRegex
                    value: '#^Doctrine\\#'
                -   type: classNameRegex
                    value: '#^Webmozart\\#'

    ruleset:
        Product: [ Shared, Vendors ]
        Shared: [ Vendors ]
